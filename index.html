<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fylo</title>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/style.min.css"> -->
</head>
<body class="body">
	<header class="site-header">
		<a class="logo-link" href="index.html">
			<img class="logo" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="Fylo logo" width="80" height="24">
		</a>

		<ul class="site-header-list">
			<li class="site-header-item">
				<a class="site-header-link" href="#">Features</a>
			</li>
			<li class="site-header-item">
				<a class="site-header-link" href="#">Team</a>
			</li>
			<li class="site-header-item">
				<a class="site-header-link" href="#">Sign in</a>
			</li>
		</ul>
	</header><!-- End of site-header -->
	<div class="container">

		<section class="hero">
			<h1 class="hero-heading">All your files in one secure location, accessible anywhere.</h1>
			<img class="hero-img" src="img/hero-img.png" alt="Two men are working on design files, illustration" width="304" height="225">
			<p class="hero-text">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
			<button type="button" class="hero main-button">Get started</button>
		</section><!-- End of hero -->
	</div><!-- End of container -->

	<script src="js/script.js"></script>
</body>
</html>
